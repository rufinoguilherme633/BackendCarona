# Define o nome da aplicação Spring Boot
spring.application.name=pickPlayAula

# URL de conexão com o banco de dados H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb

# Driver JDBC utilizado para conectar ao banco H2
spring.datasource.driver-class-name=org.h2.Driver

# Nome de usuário do banco de dados (vazio por padrão no H2 em memória)
spring.datasource.username=

# Senha do banco de dados (também vazia por padrão no H2 em memória)
spring.datasource.password=

# Dialeto do Hibernate usado para traduzir as operações para SQL compatível com H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilita o console web do H2 para visualização e testes (acessível via navegador)
spring.h2.console.enabled=true

# (Opcional) Define o caminho para acessar o console do H2 (ex: http://localhost:8080/h2-console)
# spring.h2.console.path=/h2-console
logging.level.org.springframework.test.context.support.AnnotationConfigContextLoaderUtils=warn
